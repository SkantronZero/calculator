<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header_container">
            <ul class="header_banner" style="list-style-type: none;">
                <li class="header_banner_item">Image</li>
                <li class="header_banner_item">Title</li>
                <li class="header_banner_item">Name</li>
                <li>
                    <div class = "header_links">
                        <li class = "header_links">etch-a-sketch</li>
                        <li class = "header_links">rock-paper-scissors</li>
                        <li class = "header_links">css-foundation</li>
                        <li class = "header_links">recipe</li>
                    </div>
                </li>
            </ul>
        </div>
        <div class="calculator_container">
            
            <div class="calculator_frame">
                <div class="calculator_top_40">
                    <div id="calculator_top"></div>
                    <div class="calculator_display">
                        <div id="calculator_display_inner">
                            <div id="calculator_display_inner_text"></div>
                        </div>
                    </div>
                    <div class="calculator_title">
                        <div class = "calculator_title_name_and_power">
                            <div id = "calculator_title_name">SKANTRON INSTRUMENTS</div>
                            <div class="calculator_power">
                                <div id = "calculator_power_cell"></div>
                                <div id = "calculator_power_cell"></div>
                                <div id = "calculator_power_cell"></div>
                                <div id = "calculator_power_cell"></div>
                            </div>
                        </div>
                        <div id = "calculator_title_model">SI-105</div>
                    </div>
                </div>
                <div id ="calculator_mid_spacer"></div>
                <div class="calculator_button_container">
                    <div class="calculator_button_container_left">
                        <div class="calculator_button_container_left_row">
                            <button class="calculator_button_container_left_class" id="AC_button">AC</button>
                            <button class="calculator_button_container_left_class" id="plus_minus_button">+/-</button>
                            <button class="calculator_button_container_left_class" id="modulos">%</button>
                        </div>
                        <div class="calculator_button_container_left_row">
                            <button class="calculator_button_container_left_class" id="seven_button">7</button>
                            <button class="calculator_button_container_left_class" id="eight_button">8</button>
                            <button class="calculator_button_container_left_class" id="nine_button">9</button>
                        </div>
                        <div class="calculator_button_container_left_row">
                            <button class="calculator_button_container_left_class" id="four_button">4</button>
                            <button class="calculator_button_container_left_class" id="five_button">5</button>
                            <button class="calculator_button_container_left_class" id="six_button">6</button>
                        </div>
                        <div class="calculator_button_container_left_row">
                            <button class="calculator_button_container_left_class" id="one_button">1</button>
                            <button class="calculator_button_container_left_class" id="two_button">2</button>
                            <button class="calculator_button_container_left_class" id="three_button">3</button>
                        </div>
                        <div class="calculator_button_container_left_row">
                            <button class="calculator_button_container_left_class" id="zero_button">0</button>
                            <button class="calculator_button_container_left_class" id="period_button">.</button>
                        </div>
                    </div>
                    <div class="calculator_button_container_right">
                        <button class="calculator_button_container_right_class" id="divide_button">/</button>
                        <button class="calculator_button_container_right_class" id="multiply_button">x</button>
                        <button class="calculator_button_container_right_class" id="minus_button">-</button>
                        <button class="calculator_button_container_right_class" id="add_button">+</button>
                        <button class="calculator_button_container_right_class" id="equal_button">=</button>
                        

                        
                    </div>



                </div>
                <div id="calculator_bottom_spacer"></div>
            </div>
            



        </div>
        <div>

            <!-- <img src="s-l1200.webp"> -->
        </div>

        
        
        <script src="script.js" async defer></script>
    </body>
</html>
